<div class="profile">
    <div class="case">
        <br/>
        <h1>Profile</h1>
        <br/>
        <form action="" method="post">
            <label for="pseudo">Pseudo</label>
            <br/>
            <input class="text" id="pseudo" type="text" placeholder="pseudo" />
            <br/>
            <br/>
            <label for="email">Email</label>
            <br/>
            <input class="text" id="email" type="text" placeholder="email" />
            <br/>
            <br/>
            <label for="password">Mot de passe</label>
            <br/>
            <input class="text" id="password" type="password" />
            <br/>
            <br/>
            <input class="button" id="submit-app" type="submit" value="Appliquer les modifications" />
            <br/>
            <br/>
            <input class="button" id="submit-sup" type="submit" value="Supprimer votre compte" />
        </form>
        <div class="errors"></div>
    </div>
</div>

<div class="contacts">
    <div class="case">
        <br/>
        <h1>Vos Contacts</h1>
        <br/>
        <label>Liste de vos contacts</label>
        <br/>
        <div class="contacts"></div>
        <br/>
        <form action="" method="post">
            <label for="new-contact">Pseudo de la personne à ajouter à la liste</label>
            <br/>
            <input class="text" id="new-contact" />
            <br/>
            <br/>
            <input class="button" id="submit-add" type="submit" value="Ajouter à la liste" />
            <br/>
            <br/>
            <input class="button" id="submit-sup" type="submit" value="Supprimer les contacts selectionner" />
        <form>
        <div class="errors"></div>
    </div>
</div>

<script type="text/javascript" src="javascript/profile.js"></script>
